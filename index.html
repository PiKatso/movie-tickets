<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Get your movie tickets!</h1>
      </div>
      <form class="">
        <label for="movie-type">Pick your genre:</label>
        <select class="genre">
          <option value="comedy">Comedy</option>
          <option value="horror">Horror</option>
          <option value="romance">Romance</option>
          <option value="action">Action</option>
          <option value="drama">Drama</option>
          <option value="documentary">Documentary</option>
          <option value="sci-fi">Sci-fi</option>
        </select>
        <label for="movie-time">Pick your showtime(from our options):</label>
        <select class="times">
          <option value="early">Early Morning</option>
          <option value="mid">Mid Morning</option>
          <option value="afternoon">Afternoon</option>
          <option value="late">Late Show</option>
        </select>
      </form>
    </div>
  </body>
</html>
